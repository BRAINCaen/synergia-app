  <!-- üîß SCRIPT CORRIG√â - NETTOYAGE UNIQUE SANS BOUCLE -->
  <script>
    console.log('%cüöÄ SYNERGIA v3.5.3 - D√âMARRAGE NORMAL', 'color: #22c55e; font-size: 20px; font-weight: bold;');
    
    // ==========================================
    // üõ°Ô∏è V√âRIFICATION UNIQUE - PAS DE BOUCLE
    // ==========================================
    
    // Flag pour √©viter les ex√©cutions multiples
    if (!window.cleanupExecuted) {
      window.cleanupExecuted = true;
      
      console.log('üßπ Nettoyage unique des caches...');
      
      // Nettoyage simple et s√©curis√©
      try {
        // Vider localStorage et sessionStorage une seule fois
        localStorage.clear();
        sessionStorage.clear();
        console.log('‚úÖ Storage nettoy√©');
        
        // Supprimer les caches anciens
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            const oldCaches = cacheNames.filter(name => 
              name.includes('workbox') || 
              name.includes('runtime') || 
              name.includes('static')
            );
            
            if (oldCaches.length > 0) {
              console.log('üóëÔ∏è Suppression', oldCaches.length, 'anciens caches');
              return Promise.all(oldCaches.map(name => caches.delete(name)));
            }
          });
        }
        
      } catch (error) {
        console.warn('‚ö†Ô∏è Erreur nettoyage non critique:', error);
      }
    }
    
    // ==========================================
    // üÜò FONCTIONS D'URGENCE MANUELLES UNIQUEMENT
    // ==========================================
    window.forceReload = () => {
      console.log('üîÑ Force reload manuel...');
      window.location.reload(true);
    };
    
    window.emergencyClean = () => {
      console.log('üö® Nettoyage d\'urgence manuel...');
      localStorage.clear();
      sessionStorage.clear();
      
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }
      
      setTimeout(() => window.location.reload(true), 1000);
    };
    
    // ==========================================
    // ‚ùå PLUS DE RECHARGEMENT AUTOMATIQUE
    // ==========================================
    // SUPPRIM√â: setTimeout rechargement automatique
    // SUPPRIM√â: Installation automatique de SW
    // SUPPRIM√â: Rechargement forc√©
    
    console.log('‚úÖ Application pr√™te - Pas de rechargement automatique');
    console.log('üîß Fonctions manuelles: forceReload(), emergencyClean()');
  </script>
