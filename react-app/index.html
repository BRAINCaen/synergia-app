<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synergia v3.5.3 - Mise √† jour forc√©e</title>
  
  <!-- Meta tags -->
  <meta name="description" content="Synergia - Plateforme collaborative gamifi√©e">
  <meta name="theme-color" content="#3B82F6">
</head>
<body>
  <div id="root">
    <!-- Fallback avec message de mise √† jour -->
    <div style="
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    ">
      <div>
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">üöÄ Synergia</h1>
        <p style="font-size: 1.4rem; margin-bottom: 1rem; color: #22c55e;">MISE √Ä JOUR EN COURS...</p>
        <p style="font-size: 1rem; margin-bottom: 2rem;">Nettoyage des caches et rechargement de la nouvelle version</p>
        <div style="
          width: 50px; 
          height: 50px; 
          border: 4px solid rgba(255,255,255,0.3); 
          border-top: 4px solid #22c55e; 
          border-radius: 50%; 
          animation: spin 1s linear infinite;
          margin: 0 auto;
        "></div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
        <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.8;">
          v3.5.3 - Mise √† jour forc√©e | Cache vid√© automatiquement
        </p>
      </div>
    </div>
  </div>

  <!-- üö® SCRIPT DE NETTOYAGE D'URGENCE - EX√âCUTION IMM√âDIATE -->
  <script>
    console.log('%cüö® NETTOYAGE D\'URGENCE SYNERGIA v3.5.3', 'color: #ef4444; font-size: 20px; font-weight: bold;');
    console.log('%cüßπ Suppression de tous les caches...', 'color: #f59e0b; font-size: 16px;');
    
    // ==========================================
    // üßπ NETTOYAGE COMPLET IMM√âDIAT
    // ==========================================
    
    // 1. Vider le localStorage
    try {
      localStorage.clear();
      console.log('‚úÖ localStorage vid√©');
    } catch (e) {
      console.warn('‚ö†Ô∏è Erreur localStorage:', e);
    }
    
    // 2. Vider le sessionStorage
    try {
      sessionStorage.clear();
      console.log('‚úÖ sessionStorage vid√©');
    } catch (e) {
      console.warn('‚ö†Ô∏è Erreur sessionStorage:', e);
    }
    
    // 3. D√©sinstaller tous les Service Workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        console.log('üîç Service Workers trouv√©s:', registrations.length);
        
        registrations.forEach((registration, index) => {
          console.log(`üóëÔ∏è D√©sinstallation SW ${index + 1}:`, registration.scope);
          registration.unregister().then(success => {
            if (success) {
              console.log(`‚úÖ SW ${index + 1} d√©sinstall√© avec succ√®s`);
            } else {
              console.warn(`‚ö†Ô∏è √âchec d√©sinstallation SW ${index + 1}`);
            }
          });
        });
        
        // Attendre un peu puis installer le nouveau SW
        setTimeout(() => {
          console.log('üîÑ Installation du nouveau Service Worker...');
          navigator.serviceWorker.register('/sw.js', { 
            updateViaCache: 'none',
            scope: '/'
          }).then(registration => {
            console.log('‚úÖ Nouveau SW install√©:', registration.scope);
            
            // Forcer la mise √† jour
            registration.update().then(() => {
              console.log('üîÑ SW mis √† jour, rechargement dans 2s...');
              setTimeout(() => {
                window.location.reload(true);
              }, 2000);
            });
          }).catch(error => {
            console.warn('‚ö†Ô∏è Erreur installation SW:', error);
            // Recharger quand m√™me
            setTimeout(() => {
              window.location.reload(true);
            }, 3000);
          });
        }, 1000);
      });
    } else {
      console.log('‚ÑπÔ∏è Service Worker non support√©, rechargement direct...');
      setTimeout(() => {
        window.location.reload(true);
      }, 2000);
    }
    
    // 4. Vider tous les caches du navigateur
    if ('caches' in window) {
      caches.keys().then(cacheNames => {
        console.log('üîç Caches trouv√©s:', cacheNames.length);
        
        return Promise.all(
          cacheNames.map(cacheName => {
            console.log('üóëÔ∏è Suppression cache:', cacheName);
            return caches.delete(cacheName);
          })
        );
      }).then(() => {
        console.log('‚úÖ Tous les caches supprim√©s');
      }).catch(error => {
        console.warn('‚ö†Ô∏è Erreur suppression caches:', error);
      });
    }
    
    // ==========================================
    // üîÑ LISTENER POUR MESSAGES DU SERVICE WORKER
    // ==========================================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        console.log('üì® Message du SW:', event.data);
        
        if (event.data.type === 'FORCE_RELOAD' || event.data.type === 'RELOAD_NOW') {
          console.log('üîÑ SW demande un rechargement imm√©diat');
          window.location.reload(true);
        }
      });
    }
    
    // ==========================================
    // üÜò FONCTIONS D'URGENCE GLOBALES
    // ==========================================
    window.forceReload = () => {
      console.log('üîÑ Force reload manuel...');
      window.location.reload(true);
    };
    
    window.emergencyClean = () => {
      console.log('üö® Nettoyage d\'urgence manuel...');
      localStorage.clear();
      sessionStorage.clear();
      
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }
      
      setTimeout(() => window.location.reload(true), 1000);
    };
    
    // ==========================================
    // ‚è∞ RECHARGEMENT DE S√âCURIT√â APR√àS 10 SECONDES
    // ==========================================
    setTimeout(() => {
      console.log('‚è∞ Rechargement de s√©curit√© apr√®s 10 secondes');
      window.location.reload(true);
    }, 10000);
    
    console.log('‚úÖ Script de nettoyage d\'urgence initialis√©');
    console.log('üîß Fonctions disponibles: forceReload(), emergencyClean()');
  </script>
  
  <!-- Script principal React -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
