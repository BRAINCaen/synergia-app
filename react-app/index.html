  <script>
    // D√©sinstaller imm√©diatement tout Service Worker existant
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        console.log('üö® URGENCE: D√©sinstallation de tous les Service Workers...');
        for(let registration of registrations) {

          });
        }
      });
      
      // Vider tous les caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          console.log('üö® URGENCE: Suppression de tous les caches...');
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
    }
  </script>

  <!-- üö® LOGS D'URGENCE -->
  <script>
    console.log('%cüö® SYNERGIA MODE URGENCE v3.5.3', 'color: #ef4444; font-size: 20px; font-weight: bold;');
    console.log('%cüö´ SERVICE WORKER COMPL√àTEMENT D√âSACTIV√â', 'color: #ef4444; font-size: 16px;');
    console.log('%cüßπ NETTOYAGE AUTOMATIQUE DES CACHES', 'color: #f59e0b; font-size: 14px;');
    
    // Forcer le nettoyage du localStorage probl√©matique
    try {
      const keys = Object.keys(localStorage);
      console.log('üßπ Nettoyage localStorage...', keys.length, 'entr√©es');
      
      // Garder seulement Firebase Auth
      keys.forEach(key => {
        if (!key.includes('firebase:authUser')) {
          localStorage.removeItem(key);
        }
      });
      
      console.log('‚úÖ localStorage nettoy√©');
    } catch (error) {
      console.warn('‚ö†Ô∏è Erreur nettoyage localStorage:', error);
    }
    
    // Nettoyer sessionStorage
    try {
      sessionStorage.clear();
      console.log('‚úÖ sessionStorage nettoy√©');
    } catch (error) {
      console.warn('‚ö†Ô∏è Erreur nettoyage sessionStorage:', error);
    }
  </script>
  
  <!-- üö® FONCTION D'URGENCE GLOBALE -->
  <script>
    window.emergencyReset = () => {
      console.log('üö® RESET D\'URGENCE TOTAL...');
      
      // Vider tout
      localStorage.clear();
      sessionStorage.clear();
      
      // D√©sinstaller SW
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }
      
      // Vider caches
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      
      console.log('‚úÖ Reset termin√©, rechargement...');
      setTimeout(() => {
        window.location.href = window.location.origin + '?emergency=true&t=' + Date.now();
      }, 1000);
    };
    
    console.log('‚úÖ Fonction d\'urgence charg√©e: emergencyReset()');
  </script>
