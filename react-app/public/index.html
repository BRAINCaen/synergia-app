<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="Synergia v3.5 - Application de gestion de tâches et projets avec gamification avancée" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect pour Firebase -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://firebase.googleapis.com" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Synergia v3.5 - Gestion de Projets Gamifiée" />
    <meta property="og:description" content="Boostez votre productivité avec notre système de gamification intelligent" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rainbow-caramel-df0320.netlify.app/" />
    
    <title>Synergia v3.5 - Gestion de Projets Gamifiée</title>
    
    <!-- Styles de base pour éviter FOUC -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #ffffff;
      }
      
      /* Loading spinner initial */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Masquer le loader quand React se charge */
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; margin: 20px;">
        <h2>JavaScript requis</h2>
        <p>Cette application nécessite JavaScript pour fonctionner. Veuillez l'activer dans votre navigateur.</p>
      </div>
    </noscript>
    
    <!-- Container principal React -->
    <div id="root"></div>
    
    <!-- Loader initial (masqué automatiquement quand React se charge) -->
    <div class="initial-loader">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <div style="margin-top: 16px; color: #9ca3af; font-size: 14px;">
          Chargement de Synergia...
        </div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Enregistrement du service worker pour PWA (si disponible)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('✅ Service Worker enregistré:', registration);
            })
            .catch(function(error) {
              console.log('❌ Erreur Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
