<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Meta tags pour PWA -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="Synergia v3.5 - Application de gestion de tâches et projets avec gamification avancée" />
  
  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Apple PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Préchargement des polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>Synergia v3.5 - Gestion de tâches gamifiée</title>
  
  <style>
    /* Styles pour le loader initial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; background: #f3f4f6;">
      <h2 style="color: #1f2937; margin-bottom: 16px;">JavaScript requis</h2>
      <p style="color: #6b7280;">
        Cette application nécessite JavaScript pour fonctionner correctement.
        Veuillez l'activer dans votre navigateur.
      </p>
    </div>
  </noscript>
  
  <!-- Container principal React -->
  <div id="root"></div>
  
  <!-- Loader initial (masqué automatiquement quand React se charge) -->
  <div class="initial-loader">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div style="margin-top: 16px; color: #9ca3af; font-size: 14px;">
        Chargement de Synergia...
      </div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    // Enregistrement du service worker pour PWA (si disponible)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('✅ Service Worker enregistré:', registration);
          })
          .catch(function(error) {
            console.log('❌ Erreur Service Worker:', error);
          });
      });
    }
    
    // Masquer le loader quand React se charge
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 1000);
    });
  </script>
  
  <!-- POINT D'ENTRÉE REACT - CRUCIAL ! -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
