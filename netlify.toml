# Configuration Netlify CORRIG√âE - Build fix d√©finitif
# ==========================================

[build]
  # R√©pertoire de base pour le build
  base = "react-app"
  
  # üöÄ COMMANDE BUILD CORRIG√âE - Installation simple et efficace
  command = "npm ci && npm run build"
  
  # R√©pertoire √† publier (VITE g√©n√®re dans 'dist', pas 'build')
  publish = "dist"

# Variables d'environnement OPTIMIS√âES
[build.environment]
  # üöÄ CORRECTION : Permettre l'installation des devDependencies
  NODE_ENV = "development"
  
  # Optimisations build
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de s√©curit√© et performance
[[headers]]
  for = "/*"
  [headers.values]
    # S√©curit√©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # PWA et cache
    Service-Worker-Allowed = "/"
    
    # CORS pour Firebase
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache statique pour assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache pour manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# üöÄ CONTEXTES SIMPLIFI√âS - Build plus rapide
[context.production]
  command = "npm ci && npm run build"
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  command = "npm ci && npm run build"

[context.branch-deploy]
  command = "npm ci && npm run build"
