# ==========================================
# üìÅ netlify.toml
# CONFIGURATION NETLIFY OPTIMIS√âE POUR √âVITER TIMEOUT
# ==========================================

[build]
  # R√©pertoire de base pour le build
  base = "react-app"
  
  # ‚úÖ COMMANDE BUILD OPTIMIS√âE POUR √âVITER TIMEOUT
  command = "npm ci --prefer-offline --no-audit --progress=false && npm run build"
  
  # R√©pertoire √† publier
  publish = "react-app/dist"

# ‚úÖ VARIABLES D'ENVIRONNEMENT OPTIMIS√âES
[build.environment]
  # Optimisations Node.js
  NODE_ENV = "production"
  NODE_OPTIONS = "--max_old_space_size=4096"
  
  # Optimisations npm
  NPM_CONFIG_PROGRESS = "false"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_FUND = "false"
  
  # Optimisations Vite
  VITE_BUILD_TARGET = "es2020"
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  
  # D√©sactiver fonctionnalit√©s non n√©cessaires
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# ‚úÖ CONTEXTE PRODUCTION OPTIMIS√â
[context.production]
  command = "npm ci --prefer-offline --no-audit --progress=false && NODE_ENV=production npm run build"
  
[context.production.environment]
  NODE_ENV = "production"
  NODE_OPTIONS = "--max_old_space_size=6144"

# ‚úÖ CONTEXTE DEPLOY-PREVIEW ALL√âG√â
[context.deploy-preview]
  command = "npm ci --prefer-offline && npm run build"

# ‚úÖ BRANCH DEPLOY SIMPLIFI√â  
[context.branch-deploy]
  command = "npm ci --prefer-offline && npm run build"

# ‚úÖ REDIRECTIONS SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ‚úÖ HEADERS OPTIMIS√âS
[[headers]]
  for = "/*"
  [headers.values]
    # S√©curit√© de base
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # PWA
    Service-Worker-Allowed = "/"
    
    # CORS minimal pour Firebase
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ‚úÖ CACHE AGRESSIF POUR ASSETS
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# ‚úÖ CACHE SERVICE WORKER
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ‚úÖ CACHE MANIFEST PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ‚úÖ FONCTIONS NETLIFY (si n√©cessaire plus tard)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ‚úÖ OPTIMISATIONS DE BUILD
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
