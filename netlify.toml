# Configuration Netlify AVEC NETTOYAGE FORC√â
# ==========================================

[build]
  # R√©pertoire de base pour le build
  base = "react-app"
  
  # Commande de build AVEC NETTOYAGE FORC√â
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  
  # R√©pertoire √† publier (VITE g√©n√®re dans 'dist', pas 'build')
  publish = "dist"

# Variables d'environnement
[build.environment]
  # D√©sactiver le scan de secrets qui causait des erreurs
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  
  # Variables de build
  GENERATE_SOURCEMAP = "false"
  CI = "false"
  # NODE_ENV retir√© pour permettre installation de Vite (devDependencies)

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de s√©curit√© et performance
[[headers]]
  for = "/*"
  [headers.values]
    # S√©curit√©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # PWA et cache
    Service-Worker-Allowed = "/"
    
    # CORS pour Firebase
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache statique pour assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache pour manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Configuration des d√©ploiements
[context.production]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
