# ==========================================
# üìÅ netlify.toml
# CONFIGURATION NETLIFY CORRIG√âE - SYNTAXE VALIDE
# ==========================================

[build]
  base = "react-app"
  command = "echo 'PRODUCTION BUILD $(date)' && npm install && npm run build"
  publish = "dist"

# ==========================================
# üö´ D√âSACTIVER LE SCANNER DE SECRETS
# ==========================================
[build.environment]
  NPM_CONFIG_PRODUCTION = "false"
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  
  # üö® CORRECTION CRITIQUE : D√©sactiver le scanner de secrets
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  SECRETS_SCAN_ENABLED = "false"
  
  # Variables pour forcer le refresh
  NETLIFY_CACHE_BUST = "v3.5.3-2025"
  FORCE_REBUILD = "true"

# ==========================================
# üîÑ REDIRECTIONS SPA
# ==========================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# ==========================================
# üö´ HEADERS ANTI-CACHE
# ==========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Anti-cache
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "Thu, 01 Jan 1970 00:00:00 GMT"
    
    # S√©curit√©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
    # Force refresh
    X-Force-Refresh = "v3.5.3-2025"
    X-Cache-Bust = "true"

# ==========================================
# üîß CONTEXTES AVEC SCANNER D√âSACTIV√â
# ==========================================
[context.production]
  command = "echo 'PRODUCTION BUILD $(date)' && npm install && npm run build"
  [context.production.environment]
    NPM_CONFIG_PRODUCTION = "false"
    SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
    SECRETS_SCAN_ENABLED = "false"
    FORCE_REBUILD = "true"

[context.deploy-preview]
  command = "echo 'PREVIEW BUILD $(date)' && npm install && npm run build"
  [context.deploy-preview.environment]
    SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[context.branch-deploy]
  command = "echo 'BRANCH BUILD $(date)' && npm install && npm run build"
  [context.branch-deploy.environment]
    SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
