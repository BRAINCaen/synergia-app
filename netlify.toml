# ==========================================
# üìÅ netlify.toml
# CONFIGURATION FORCE CACHE BUST - REMPLACER COMPL√àTEMENT
# ==========================================

[build]
  base = "react-app"
  # ‚ö° NOUVEAU : Ajout d'un timestamp pour forcer le rebuild
  command = "echo 'Build $(date)' && npm install && npm run build"
  publish = "dist"

# ==========================================
# üö´ D√âSACTIVER TOUS LES CACHES NETLIFY
# ==========================================
[build.environment]
  NPM_CONFIG_PRODUCTION = "false"
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  # üö® NOUVEAU : Variables pour forcer le refresh
  NETLIFY_CACHE_BUST = "v3.5.3-2025"
  FORCE_REBUILD = "true"

# ==========================================
# üîÑ REDIRECTIONS AVEC CACHE BUST
# ==========================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  # üö® NOUVEAU : Headers pour emp√™cher le cache
  [redirects.headers]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ==========================================
# üö´ HEADERS ANTI-CACHE AGRESSIFS
# ==========================================
[[headers]]
  for = "/*"
  [headers.values]
    # Anti-cache total
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "Thu, 01 Jan 1970 00:00:00 GMT"
    
    # S√©curit√©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
    # üö® NOUVEAU : Headers pour forcer le refresh
    X-Force-Refresh = "v3.5.3-2025"
    X-Cache-Bust = "true"

# ==========================================
# üö´ M√äME LES ASSETS SANS CACHE
# ==========================================
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ==========================================
# üîß CONTEXTES AVEC CACHE BUST
# ==========================================
[context.production]
  command = "echo 'PRODUCTION BUILD $(date)' && npm install && npm run build"
  [context.production.environment]
    NPM_CONFIG_PRODUCTION = "false"
    FORCE_REBUILD = "true"

[context.deploy-preview]
  command = "echo 'PREVIEW BUILD $(date)' && npm install && npm run build"

[context.branch-deploy]
  command = "echo 'BRANCH BUILD $(date)' && npm install && npm run build"
