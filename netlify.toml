# ==========================================
# üìÅ netlify.toml
# Configuration Netlify CORRIG√âE - R√©solution erreur MIME type modules
# ==========================================

[build]
  # R√©pertoire de base pour le build
  base = "react-app"
  
  # üöÄ CORRECTION : Utiliser npm install au lieu de npm ci
  command = "npm install && npm run build"
  
  # R√©pertoire √† publier (VITE g√©n√®re dans 'dist', pas 'build')
  publish = "dist"

# Variables d'environnement CORRIG√âES
[build.environment]
  # üöÄ CORRECTION CRITIQUE : Forcer l'installation des devDependencies
  # NPM_CONFIG_PRODUCTION = "false" force npm √† installer les devDependencies
  NPM_CONFIG_PRODUCTION = "false"
  
  # Optimisations build
  GENERATE_SOURCEMAP = "false"
  CI = "true"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirections pour SPA (Single Page Application)

# üö® IMPORTANT: Service Worker Firebase - NE PAS REDIRIGER
# Cette r√®gle doit √™tre AVANT le catch-all
[[redirects]]
  from = "/firebase-messaging-sw.js"
  to = "/firebase-messaging-sw.js"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# üö® CORRECTION CRITIQUE - Headers MIME type pour modules JavaScript
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les modules ES (type module)
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Headers pour les fichiers TypeScript compil√©s
[[headers]]
  for = "/assets/*-*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers de s√©curit√© et performance G√âN√âRAUX
[[headers]]
  for = "/*"
  [headers.values]
    # üö® CORRECTION - MIME type par d√©faut pour JS
    Content-Type = "text/html; charset=utf-8"
    
    # S√©curit√©
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff" 
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # PWA et cache
    Service-Worker-Allowed = "/"
    
    # CORS pour Firebase
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    
    # üö® NOUVEAU - Headers pour modules ES
    Access-Control-Allow-Credentials = "false"
    Cross-Origin-Embedder-Policy = "unsafe-none"

# Cache CSS avec MIME type correct
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache statique pour autres assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# üö® NOUVEAU - Headers sp√©ciaux pour les fichiers avec hash Vite
[[headers]]
  for = "/assets/*-*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*-*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les chunks dynamiques
[[headers]]
  for = "/assets/AdminPage*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/TasksPage*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

# üö® Service Worker Firebase - MIME type correct
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Cache pour manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# üö® NOUVEAU - Headers pour les fichiers index.html dans des sous-dossiers
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Headers pour les fichiers de polyfills
[[headers]]
  for = "/polyfills*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Headers pour les fichiers vendor
[[headers]]
  for = "/vendor*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# üöÄ CONTEXTES CORRIG√âS - Installation forc√©e des devDependencies
[context.production]
  command = "npm install && npm run build"
  [context.production.environment]
    NPM_CONFIG_PRODUCTION = "false"

[context.deploy-preview]
  command = "npm install && npm run build"

[context.branch-deploy]
  command = "npm install && npm run build"

# üö® NOUVEAU - R√®gles de r√©ecriture pour les routes admin
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200
  force = false

# R√®gle catch-all finale
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
